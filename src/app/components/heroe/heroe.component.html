<h1>{{heroe.nombre}} <small>{{heroe.aparicion}}</small></h1>
<hr>
<div class="row">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
    <br>
    <br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>{{heroe.bio}}</p>
    <div>
      <img *ngIf="heroe.casa == 'Marvel' "src="https://image.pngaaa.com/404/1943404-middle.png" alt="marvel" width="30%" height="30%">
      <img *ngIf="heroe.casa == 'DC'" src="https://image.pngaaa.com/545/28545-middle.png" alt="dc" width="30%" height="30%">
    </div>
  </div>
</div>
